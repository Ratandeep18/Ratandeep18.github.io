# Complete MkDocs + GitHub Pages deployment
name: Deploy MkDocs Portfolio

# Triggers
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Manual trigger button

# Permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Jobs
jobs:
  # 1. Build MkDocs site
  build:
    runs-on: ubuntu-latest
    steps:
    # Checkout code
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For git revision plugin
    
    # Setup Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    # Cache pip
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    # Install MkDocs + plugins
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mkdocs==1.6.0
        pip install mkdocs-material==9.5.3
        pip install mkdocs-git-revision-date-localized-plugin==1.2.4
        pip install mkdocs-macros-plugin==1.1.3
        # Add more plugins as needed
    
    # Verify & build
    - name: Verify MkDocs
      run: mkdocs build --strict --verbose
    
    # Upload built site
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

  # 2. Deploy to Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
