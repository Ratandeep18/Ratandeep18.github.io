name: MkDocs Portfolio â†’ GitHub Pages

# Triggers
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Permissions
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Jobs
jobs:
  # Build MkDocs site
  build:
    runs-on: ubuntu-latest
    steps:
    # Checkout
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # Python setup
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    # Cache pip
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/*.txt') }}-${{ hashFiles('**/pyproject*.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    # Install core MkDocs + Material (stable versions)
    - name: Install MkDocs
      run: |
        pip install --upgrade pip setuptools wheel
        pip install "mkdocs>=1.5.0"
        pip install "mkdocs-material>=9.4,<10.0"
    
    # Optional plugins (all working versions)
    - name: Install plugins
      run: |
        pip install mkdocs-git-revision-date-localized-plugin
        # Add more as needed:
        # pip install mkdocs-macros-plugin>=1.3.9
        # pip install mkdocs-glightbox
    
    # Build & verify
    - name: Build site
      run: mkdocs build --verbose
    
    # Upload for Pages
    - name: Upload Pages artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

  # Deploy to Pages
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Preview PRs
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy preview
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        publish_branch: gh-pages-preview
